name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build extensions
        run: npm run build

      - name: Create Chrome extension zip
        run: |
          cd dist/chrome
          zip -r ../../patchReader-chrome-${{ github.event.release.tag_name }}.zip .
          cd ../..

      - name: Create Edge extension zip
        run: |
          cd dist/edge
          zip -r ../../patchReader-edge-${{ github.event.release.tag_name }}.zip .
          cd ../..

      - name: Upload Chrome extension to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./patchReader-chrome-${{ github.event.release.tag_name }}.zip
          asset_name: patchReader-chrome-${{ github.event.release.tag_name }}.zip
          asset_content_type: application/zip

      - name: Upload Edge extension to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./patchReader-edge-${{ github.event.release.tag_name }}.zip
          asset_name: patchReader-edge-${{ github.event.release.tag_name }}.zip
          asset_content_type: application/zip
