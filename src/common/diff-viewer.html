<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patch Reader</title>
  <link rel="stylesheet" href="lib/diff2html.min.css">
  <link rel="stylesheet" href="styles.css">
  <script>
    // Early theme detection to prevent flash of wrong theme
    (function() {
      try {
        var savedMode = localStorage.getItem('patchReader_themeMode');
        var theme = 'light';
        if (savedMode === 'dark') {
          theme = 'dark';
        } else if (savedMode === 'auto' || !savedMode) {
          if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            theme = 'dark';
          }
        }
        document.documentElement.setAttribute('data-theme', theme);
      } catch (e) {}
    })();
  </script>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Patch Reader</h1>
      <div class="header-controls">
        <div class="layout-toggle">
          <button id="side-by-side-btn" class="layout-btn active" data-i18n="sideBySide" data-i18n-title="sideBySide">Side-by-Side</button>
          <button id="line-by-line-btn" class="layout-btn" data-i18n="unified" data-i18n-title="unified">Unified</button>
        </div>
        <div class="theme-toggle" role="group" aria-label="Theme selection">
          <button id="theme-light-btn" class="theme-btn" data-i18n-title="themeLight" aria-pressed="false">
            <span class="theme-icon" aria-hidden="true">‚òÄÔ∏è</span>
            <span class="theme-label" data-i18n="themeLight">Light</span>
          </button>
          <button id="theme-dark-btn" class="theme-btn" data-i18n-title="themeDark" aria-pressed="false">
            <span class="theme-icon" aria-hidden="true">üåô</span>
            <span class="theme-label" data-i18n="themeDark">Dark</span>
          </button>
          <button id="theme-auto-btn" class="theme-btn active" data-i18n-title="themeAuto" aria-pressed="true">
            <span class="theme-icon" aria-hidden="true">üíª</span>
            <span class="theme-label" data-i18n="themeAuto">Auto</span>
          </button>
        </div>
      </div>
    </header>
    
    <div class="main-content">
      <div class="input-section">
        <div class="input-header">
          <h2 data-i18n="inputPatchContent">Input Patch/Diff Content</h2>
          <div class="input-actions">
            <label class="file-upload-btn">
              <input type="file" id="file-input" accept=".patch,.diff,.txt" multiple>
              <span data-i18n="uploadFile">Upload File</span>
            </label>
            <button id="clear-btn" class="action-btn" data-i18n="clear">Clear</button>
            <button id="render-btn" class="action-btn primary" data-i18n="render">Render</button>
          </div>
        </div>
        <textarea id="diff-input" data-i18n-placeholder="inputPlaceholder" placeholder="Paste patch/diff content here, drag and drop files here, or click the upload button to upload .patch or .diff files..."></textarea>
      </div>
      
      <div class="output-section">
        <div class="output-header">
          <h2 data-i18n="diffPreview">Diff Preview</h2>
        </div>
        <div id="diff-output" class="diff-output"></div>
      </div>
    </div>
  </div>
  
  <script src="lib/diff2html.min.js"></script>
  <script src="i18n.js"></script>
  <script src="diff-viewer.js"></script>
</body>
</html>
